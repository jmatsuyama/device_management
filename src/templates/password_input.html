{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">パスワード入力</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="locker_id" class="form-label">ロッカー選択</label>
                        <select class="form-select" id="locker_id" name="locker_id" required>
                            <option value="">選択してください</option>
                            {% for locker in lockers %}
                                <option value="{{ locker.id }}">{{ locker.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">パスワード（4桁）</label>
                        <input type="password" class="form-control" id="password" name="password" 
                               pattern="[0-9]{4}" maxlength="4" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">認証</button>
                        <a href="{{ url_for('locker.reception') }}" class="btn btn-secondary">戻る</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
