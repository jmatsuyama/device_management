{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>マスタ出力</h2>
    <div>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">ホームへ戻る</a>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">端末マスタ</h5>
            </div>
            <div class="card-body">
                <div class="d-grid gap-2">
                    <a href="{{ url_for('export_devices_master') }}" class="btn btn-primary">
                        <i class="bi bi-download"></i> エクスポート
                    </a>
                    <form action="{{ url_for('import_devices_master') }}" method="post" enctype="multipart/form-data" class="mt-3">
                        <div class="input-group">
                            <input type="file" class="form-control" name="file" accept=".csv" required>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-upload"></i> インポート
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">ロッカーマスタ</h5>
            </div>
            <div class="card-body">
                <div class="d-grid gap-2">
                    <a href="{{ url_for('export_lockers_master') }}" class="btn btn-primary">
                        <i class="bi bi-download"></i> エクスポート
                    </a>
                    <form action="{{ url_for('import_lockers_master') }}" method="post" enctype="multipart/form-data" class="mt-3">
                        <div class="input-group">
                            <input type="file" class="form-control" name="file" accept=".csv" required>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-upload"></i> インポート
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- インポート確認モーダル -->
<div class="modal fade" id="importConfirmModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">インポート確認</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>既存のデータは上書きされます。インポートを実行してよろしいですか？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                <button type="button" class="btn btn-primary" id="confirmImport">インポート実行</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const forms = document.querySelectorAll('form');
    const modal = new bootstrap.Modal(document.getElementById('importConfirmModal'));
    let activeForm = null;

    forms.forEach(form => {
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            activeForm = this;
            modal.show();
        });
    });

    document.getElementById('confirmImport').addEventListener('click', function() {
        if (activeForm) {
            modal.hide();
            activeForm.submit();
        }
    });
});
</script>
{% endblock %}
