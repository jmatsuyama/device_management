{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">パスワード入力</h4>
                </div>
                <div class="card-body">
                    <form id="passwordForm" method="post">
                        <div class="mb-4">
                            <label class="form-label">ロッカーを選択してください</label>
                            {% for locker in lockers %}
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="locker_id" 
                                       id="locker{{ locker['id'] }}" value="{{ locker['id'] }}"
                                       {% if not locker['password'] %}disabled{% endif %}>
                                <label class="form-check-label" for="locker{{ locker['id'] }}">
                                    {{ locker['name'] }}
                                    {% if not locker['password'] %}
                                        <span class="text-muted">(使用可能)</span>
                                    {% endif %}
                                </label>
                            </div>
                            {% endfor %}
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">パスワードを入力してください</label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   maxlength="4" pattern="\d{4}" required>
                            <div class="form-text">4桁の数字を入力してください</div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">解錠</button>
                            <a href="{{ url_for('reception') }}" class="btn btn-secondary">戻る</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 完了メッセージモーダル -->
<div class="modal fade" id="completionModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">解錠完了</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center">
                <p class="h4 mb-4" id="completionMessage"></p>
                <a href="{{ url_for('reception') }}" class="btn btn-primary">トップページへ</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            const modal = new bootstrap.Modal(document.getElementById('completionModal'));
            document.getElementById('completionMessage').textContent = "{{ messages[0] }}";
            modal.show();
        {% endif %}
    {% endwith %}
});
</script>
{% endblock %}
