{% extends 'base.html' %}

{% block content %}
<div class="container text-center">
    <h1 class="mb-5">端末管理システム</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="d-grid gap-4">
                {% if session.get('organization') == 'JEIS' %}
                <a href="{{ url_for('devices') }}" class="btn btn-primary btn-lg">
                    <i class="bi bi-pc-display"></i>
                    端末一覧
                </a>
                <a href="{{ url_for('lockers') }}" class="btn btn-success btn-lg">
                    <i class="bi bi-door-closed"></i>
                    ロッカー管理
                </a>
                <a href="{{ url_for('users') }}" class="btn btn-info btn-lg">
                    <i class="bi bi-people"></i>
                    ユーザー管理
                </a>
                <a href="{{ url_for('master_output') }}" class="btn btn-warning btn-lg">
                    <i class="bi bi-file-earmark-spreadsheet"></i>
                    マスタ出力
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<style>
.btn-lg {
    font-size: 1.5rem;
    padding: 1rem;
}
.bi {
    margin-right: 0.5rem;
}
</style>
{% endblock %}
