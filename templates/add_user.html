{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>新規ユーザー登録</h2>
    <div>
        <a href="{{ url_for('users') }}" class="btn btn-secondary">ユーザー一覧へ戻る</a>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <form method="post">
            <div class="mb-3">
                <label for="name" class="form-label">名前</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="user_id" class="form-label">ユーザーID</label>
                <input type="text" class="form-control" id="user_id" name="user_id" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">パスワード</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="organization" class="form-label">所属</label>
                <select class="form-select" id="organization" name="organization" required>
                    <option value="JEIS">JEIS</option>
                    <option value="JR">JR</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">登録</button>
            <a href="{{ url_for('users') }}" class="btn btn-secondary">キャンセル</a>
        </form>
    </div>
</div>
{% endblock %}
