{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>ロッカー管理</h2>
    <div>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">ホームへ戻る</a>
    </div>
</div>

<div class="row">
    {% for locker in lockers %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body text-center">
                <h3 class="card-title">{{ locker['name'] }}</h3>
                <p class="card-text">
                    現在の状態: 
                    <span class="badge {% if locker['status'] == '施錠' %}bg-danger{% else %}bg-success{% endif %}">
                        {{ locker['status'] }}
                    </span>
                </p>
                <p class="card-text">
                    <small class="text-muted">最終更新: {{ locker['last_updated'] }}</small>
                </p>
                <a href="{{ url_for('toggle_locker', id=locker['id']) }}" 
                   class="btn btn-lg {% if locker['status'] == '施錠' %}btn-success{% else %}btn-danger{% endif %}">
                    {% if locker['status'] == '施錠' %}
                        解錠する
                    {% else %}
                        施錠する
                    {% endif %}
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
