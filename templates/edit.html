{% extends 'base.html' %}

{% block content %}
<h2>端末情報編集</h2>
<form method="post">
    <div class="mb-3">
        <label for="location" class="form-label">箇所名</label>
        <input type="text" class="form-control" id="location" name="location" value="{{ device['location'] }}" required>
    </div>
    <div class="mb-3">
        <label for="pc_id" class="form-label">PC/ID</label>
        <input type="text" class="form-control" id="pc_id" name="pc_id" value="{{ device['pc_id'] }}" required>
    </div>
    <div class="mb-3">
        <label for="status" class="form-label">ステータス</label>
        <select class="form-select" id="status" name="status">
            <option value="準備中" {% if device['status'] == '準備中' %}selected{% endif %}>準備中</option>
            <option value="出荷待ち" {% if device['status'] == '出荷待ち' %}selected{% endif %}>出荷待ち</option>
            <option value="受取待ち" {% if device['status'] == '受取待ち' %}selected{% endif %}>受取待ち</option>
            <option value="受取済み" {% if device['status'] == '受取済み' %}selected{% endif %}>受取済み</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="release_date" class="form-label">解除期限</label>
        <input type="date" class="form-control" id="release_date" name="release_date" value="{{ device['release_date'] }}">
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="is_replacement" name="is_replacement" {% if device['is_replacement'] %}checked{% endif %}>
        <label class="form-check-label" for="is_replacement">故障機交換</label>
    </div>
    <button type="submit" class="btn btn-primary">更新</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">キャンセル</a>
</form>
{% endblock %}
